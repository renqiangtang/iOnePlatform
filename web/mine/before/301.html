<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>交易物(矿区)</title>
<link href="css/all.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/ligerui.all.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript" src="js/datepicker.js"></script>
<script type="text/javascript" src="js/json2.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="301.js"></script>
</head>
<body>
	<div id="tabPanel" class="trade_tab">
	    <div id="tabGoods" title="基本信息">
		    <table width="100%" class="i-grid-default">
		      <tbody id="tbody1">
		      <tr>
		          <td height="28" class="h_bk s_rb tr"><span class="c6">*</span>矿区编号:</td>
		          <td class="s_rb"><input type="text" id="code" class="i-input_off" style="width:89%"/></td>
		          <td class="h_bk s_rb tr"><span class="c6">*</span>出让年限:</td>
		          <td class="s_b"><input type="text" id="mineral_use_years" class="i-input_off" requireNumber="使用年限必须是数字" requireValue="年限不能为空!"/>年</td>
		        </tr>
		        <tr>
			        <td width="16%" height="28" class="h_bk s_rb tr"><span class="c6">*</span>矿区名称:</td>
			        <td class="s_b" colspan="3"><input type="text" id="no" class="i-input_off" style="width:89%" requireValue="矿区名称不能为空!"/></td>
		        </tr>
		        <tr>
		          <td height="28" class="h_bk s_rb tr" id="address"><span class="c6">*</span>矿区位置:</td>
		          <td class="s_b" colspan="3"><input type="text" id="address" class="i-input_off" style="width:89%" requireValue="矿区位置不能为空!"/></td>
		        </tr>
		   		<tr>
		          <td width="16%"height="28" class="h_bk s_rb tr"><span class="c6">*</span>矿区面积:</td>
		          <td width="34%" class="s_rb"><input type="text" id="mineral_area" class="i-input_off" requireNumber="矿区面积必须是数字" requireValue="面积不能为空!" requireDigits="4"  requireDigitsMsg="矿区面积最多保留4位小数" style="width:80px;"/>平方千米&nbsp;&nbsp;&nbsp;  <span id="mineral_areaInfo" style="color:red"></span></td>
		          <td class="h_bk s_rb tr"><span class="c6">*</span>矿种:</td>
		          <td class="s_b"><input type="text" id="goods_use" class="i-input_off" requireValue="矿种不能为空!"/></td>
		        </tr>
		        <tr>
		          <td height="28" class="h_bk s_rb tr">可采储量:</td>
		          <td class="s_rb"><input type="text" id="storage" class="i-input_off" /></td>
		          <td height="28" class="h_bk s_rb tr">总存储量:</td>
		          <td class="s_b"><input type="text" id="mineral_storage" class="i-input_off"/></td>
		        </tr>
		        <tr>
			        <td width="16%" height="28" class="h_bk s_rb tr">地质概括:</td>
			        <td class="s_b p5" colspan="3"><textarea id="mineral_situation" style="width:91%;height:75px"></textarea></td>
		        </tr>
				<tr>
			        <td width="16%" height="28" class="h_bk s_rb tr">以往地质工作:</td>
			        <td class="s_b p5" colspan="3"><textarea id="old_geological_work" style="width:91%;height:75px"></textarea></td>
		        </tr>
		        <tr>
		        <tr>
				    <td colspan="4" align="center" height="48" border="0px solid">
				     	<input id="btnSave" type="button" value="保存" class="btn_save"/>
				    </td>
				 </tr>
		      </tbody>
		    </table>
    	</div>
		<div id="tabAttachment" title="附件">
			<div id="noneGoodsPrompt" style='display:none'>请先保存矿区数据后再管理附件。</div>
			<div id="attachPanel"></div>
		</div>
	</div>
</body>
</html>
