<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>用户编辑</title>
<link href="css/all.css" rel="stylesheet" type="text/css" />
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/base.js" type="text/javascript"></script>
<script src="js/ligerui.all.js" type="text/javascript"></script>
<script src="js/jquery.md5.js" type="text/javascript"></script>
<script src="js/ca.js" type="text/javascript"></script>
</head>
<body>
<form>
  <table width="100%" class="i-grid-default">
    <tr>
      <td width="130" height="30" class="h_bk s_rb tr"><span class="c6">*</span>用户名称:</td>
      <td class="s_b"><input type="text" id="txtUserName" class="i-input_off "/></td>
    </tr>
    <tr>
      <td height="30" class="h_bk s_rb tr">密码:</td>
      <td class="s_b"><input type="password" id="txtPassword" class="i-input_off "/></td>
    </tr>
    <tr>
      <td height="30" class="h_bk s_rb tr">确认密码:</td>
      <td class="s_b"><input type="password" id="txtConfirmPassword" class="i-input_off "/></td>
    </tr>
    <tr>
      <td height="30" class="h_bk s_rb tr">类别:</td>
      <td class="s_b"><input type="text" id="txtUserType" class="i-input_off " readonly/></td>
    </tr>
    <tr>
      <td height="30" class="h_bk s_rb tr">关联名称:</td>
      <td class="s_b"><input type="text" id="txtRefName" class="i-input_off " readonly/></td>
    </tr>
    <tr>
      <td height="30" class="h_bk s_rb tr">激活日期:</td>
      <td class="s_b"><input type="text" id="txtActiveDate" class="i-input_off " readonly/></td>
    </tr>
    <tr>
      <td height="30" class="h_bk s_rb tr">有效期:</td>
      <td class="s_b"><input type="text" id="txtValidity" class="i-input_off "/>
        <span class="ml5">天</span></td>
    </tr>
    <tr>
      <td height="30" class="h_bk s_rb tr">界面样式:</td>
      <td class="s_b"><input type="text" id="txtStyleName" class="i-input_off "/></td>
    </tr>
    <tr>
      <td height="30" class="h_bk s_rb tr">CAKEY:</td>
      <td class="s_b"><input type="text" id="txtCakey" readonly class="i-input_off ">
        <input type="button" value="设置" class="i-btn2 " id="btnSetCakey">
        </span> </td>
    </tr>
    <tr>
      <td height="30" class="h_bk s_rb tr">状态:</td>
      <td class="s_b"><input type="text" id="txtStatus" class="i-input_off " readonly/></td>
    </tr>
    <tr>
      <td height="30" class="h_bk s_rb tr">是否有效:</td>
      <td class="s_b"><input type="checkbox" id="chkIsValid" class="ml5 "/></td>
    </tr>
    <tr>
      <td height="30" class="h_bk s_rb tr">备注:</td>
      <td class="s_b"><input type="text" id="txtRemark" class="i-input_off "/></td>
    </tr>
    <tr>
      <td height="30" class="h_bk s_rb tr">所属角色:</td>
      <td class="s_b pl5 pt5 pb5"><div id="roleGrid" class="trade_panel"></div></td>
    </tr>
  </table>
  
  <div id="action" class="tc mt10">
  	<span class="wr_btn" id="btnSave"><input type="button" value="保存" class="o_btn" /></span>
    <span class="wr_btn" id="btnActive"><input type="button" value="激活" class="o_btn" /></span>
    <span class="wr_btn" id="btnInvalid"><input type="button" value="过期" class="o_btn" /></span>
  </div>
  
</form>
</body>
<script type="text/javascript" src="userEdit.js"></script>
</html>
