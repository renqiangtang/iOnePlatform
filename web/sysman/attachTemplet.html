<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>附件模板管理</title>
<link href="css/all.css" rel="stylesheet" type="text/css" />
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/base.js" type="text/javascript"></script>
<script src="js/ligerui.all.js" type="text/javascript"></script>
<script type="text/javascript" src="attachTemplet.js"></script>
</head>
<body>
  <div class="i-wrap i-bk-blue">
  	<div class="i-left_bar">
    	<div class="i-menuTitle"><span>附件模板树</span></div>
        <div class="i-tree_box mt5 mb5">
          <ul id="templetTree"></ul>
        </div>
    </div>
    <div class="i-right_bar">
    	<div class="i-menuTitle"><span>附件模板维护</span></div>
        <form id="templetEditor">
            <table width="100%" class="i-grid-default">
              <tr>
                <td width="120" height="30" class="h_bk s_rb tr">名称:</td>
                <td class="s_b"><input type="text" class="i-input_off" id="txtName"/></td>
              </tr>
              <tr>
                <td height="30" class="h_bk s_rb tr">编号:</td>
                <td class="s_b"><input type="text" class="i-input_off " id="txtNo"/></td>
              </tr>
              <tr>
                <td height="30" class="h_bk s_rb tr">备注:</td>
                <td class="s_b"><input type="text" class="i-input_off " id="txtRemark"/></td>
              </tr>
            </table>
            <div id="tabTempletRel" class="trade_tab mt5 mb5">
			  <div tabid="tabTempletDtl" title="附件清单">
			    <div id="templetDtlGrid" class="trade_panel"></div>
			  </div>
			</div>
        </form>
    	<div class="tc mt10">
        	<span class="wr_btn" id="btnAdd"><input type="button" value="新增" class="o_btn" /></span>
        	<span class="wr_btn" id="btnAddChild"><input type="button" value="新增子模板" class="o_btn" /></span>
            <span class="wr_btn" id="btnDelete"><input  type="button" value="删除" class="o_btn" /></span>
            <span class="wr_btn" id="btnSave"><input type="button" value="提交" class="o_btn" /></span>
        </div>
    </div>
  </div>
  <div id="pnlTempletDtlEditor" class="trade_tab fl mt5" style="width:580px; display:none;">
  	<table width="100%" class="i-grid-default">
  	  <tr>
        <td width="15%" height="30" class="h_bk s_rb tr"><span class="c6">*</span>名称:</td>
        <td width="35%" class="s_rb pl5"><input type="text" id="txtTempletDtlName" class="i-input_off" style="width:90%"/></td>
        <td width="15%" class="h_bk s_rb tr">编号:</td>
        <td width="35%" class="s_rb pl5"><input type="text" id="txtTempletDtlNo" class="i-input_off" style="width:90%"/></td>
      </tr>
      <tr>
        <td height="30" class="h_bk s_rb tr">介质:</td>
        <td class="s_rb pl5">
			<select id="cboTempletDtlMedia" class="i-select_bg ml5">
	          <option value="原件">原件</option>
	          <option value="复件件">复件件</option>
	          <option value="扫描件">扫描件</option>
	          <option value="电子">电子</option>
	          <option value="纸质">纸质</option>
	          <option value="其它">其它</option>
	        </select>
        </td>
        <td height="30" class="h_bk s_rb tr">标识:</td>
        <td class="s_rb pl5">
        	<input type="checkbox" id="chkTempletDtlIsRequired"/><label id="lblTempletDtlIsRequired" for="chkTempletDtlIsRequired">必须</label>&nbsp;
        	<input type="checkbox" id="chkTempletDtlIsPublish"/><label id="lblTempletDtlIsPublish" for="chkTempletDtlIsPublish">公开</label>&nbsp;
        	<input type="checkbox" id="chkTempletDtlIsArchive"/><label id="lblTempletDtlIsArchive" for="chkTempletDtlIsArchive">归档</label>
        </td>
      </tr>
      <tr>
        <td height="30" class="h_bk s_rb tr">限制附件数:</td>
        <td class="s_rb pl5"><input type="text" id="txtTempletDtlDtlCount" class="i-input_off" style="width:90%"/></td>
        <td height="30" class="h_bk s_rb tr">限制文件数:</td>
        <td class="s_rb pl5"><input type="text" id="txtTempletDtlDtlFileCount" class="i-input_off" style="width:90%"/></td>
      </tr>
      <tr>
        <td height="30" class="h_bk s_rb tr">限制文件类型:</td>
        <td class="s_rb pl5"><input type="text" id="txtTempletDtlFileType" class="i-input_off" style="width:90%" title="填写格式如：.jpg;.jpeg;.gif;.png"/></td>
        <td class="h_bk s_rb tr">限制文件大小:</td>
        <td class="s_rb pl5">
        	<input type="text" id="txtTempletDtlFileSize" class="i-input_off" style="width:60%"/>
        	<select id="cboFileSizeUnit" class="i-select_bg ml5">
	          <option value="KB">KB</option>
	          <option value="MB">MB</option>
	          <option value="GB">GB</option>
	          <option value="TB">TB</option>
	        </select>
        </td>
      </tr>
      <tr>
      	<td height="60" class="h_bk s_rb tr">描述:</td>
        <td class="s_rb pl5" colspan="3">
        	<textarea id="txtTempletDtlFileDesc" rows="3" class="i-textarea_bg ml5" style="width:90%" title="此描述将显示在附件管理界面上提示操作人员。"></textarea>
        </td>
      </tr>
      <tr>
        <td height="30" class="h_bk s_rb tr">备注:</td>
        <td class="s_rb pl5" colspan="3"><input type="text" id="txtTempletDtlRemark" class="i-input_off" style="width:90%"/></td>
      </tr>
    </table>
  </div>
</body>
</html>
