<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>附件上传</title>
<link href="css/all.css" rel="stylesheet" type="text/css" />
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/base.js" type="text/javascript"></script>
<script src="js/ligerui.all.js" type="text/javascript"></script>
<script src="js/jquery.md5.js" type="text/javascript"></script>
<script src="attachUpload.js" type="text/javascript" ></script>
</head>
<body >
<form id="fileForm" encType="multipart/form-data" method="post" target="hidden_frame">
  <table width="100%" cellpadding="0" cellspacing="0" class="i-grid-default">
    <tr>
      <td width="120" height="28" class="h_bk tr s_rb"><span class="c6">*</span>附件:</td>
      <td class="pl5 s_b">
      	<input type="file" id="txtFile" name="txtFile" size="40" onchange="pageAttachObj.getFileSize(this)">
      </td>
    </tr>
    <tr id="fileTypeRow" style="display:none">
      <td height="28" class="h_bk tr s_rb">文件类型:</td>
      <td class="s_b">
      	<input type="text" id="txtFileType" readonly class="i-input_off "/>
      </td>
    </tr>
    <tr id="fileSizeRow" style="display:none">
      <td height="28" class="h_bk tr s_rb">文件大小:</td>
      <td class="s_b">
      	<input type="text" id="txtFileSize" readonly class="i-input_off "/>
      	<span id="limitFileSizeUnit" style="display:none" title=""></span>
      </td>
    </tr>
    <tr>
      <td height="28" class="h_bk tr s_rb">重命名:</td>
      <td class="s_b"><input type="text" id="txtRename" name="txtRename" class="i-input_off "/></td>
    </tr>
    <tr>
      <td height="28" class="h_bk tr s_rb">备注:</td>
      <td class="s_b"><input type="text" id="txtRemark" name="txtRemark" class="i-input_off "/></td>
    </tr>
  </table>
  <table width="100%" class="mt10">
    <tr>
      <td class="tc"><div id="action" class="ml5"> <span class="wr_btn" id="btnUpload">
          <input type="button" value="上传" class="o_btn" />
          </span> <span class="wr_btn" id="btnClose">
          <input type="button" value="关闭" class="o_btn" />
          </span> </div></td>
    </tr>
  </table>
 </form>
  <iframe name='hidden_frame' id="hidden_frame" style='display:none'></iframe>
</body>
</html>
