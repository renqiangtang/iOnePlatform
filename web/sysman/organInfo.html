<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>单位信息</title>
<link href="css/all.css" rel="stylesheet" type="text/css" />
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/base.js" type="text/javascript"></script>
<script src="js/ligerui.all.js" type="text/javascript"></script>
<script src="organInfo.js" type="text/javascript"></script>
</head>
<body>
<div class="i-wrap">
	<div>
		<form id="infoForm" encType="multipart/form-data" method="post" target="hidden_frame">
			<table width="100%" class="i-grid-default">	
				<tr>
					<td height="30" class="h_bk s_rb tr">logo图标:</td>
					<td class="s_b"><input type="file"  id="logo" name="logo" class="i-input_off" /><span id="logoSpan"></span></td>
				</tr>
				<tr>
					<td height="30" class="h_bk s_rb tr">左边横幅 370*60:</td>
					<td class="s_b"><input type="file"  id="head_left" name="head_left" class="i-input_off" /><span id="head_leftSpan"></span></td>
				</tr>
				<tr>
					<td height="30" class="h_bk s_rb tr">中文简写:</td>
					<td class="s_b"><input type="text"  id="cnabbr" name="cnabbr" class="i-input_off" /></td>
				</tr>
				<tr>
					<td height="30" class="h_bk s_rb tr">英文简写:</td>
					<td class="s_b"><input type="text"  id="enabbr" name="enabbr" class="i-input_off" /></td>
				</tr>
				<tr>
					<td height="30" class="h_bk s_rb tr">竞买人角色主界面:</td>
					<td class="s_b"><input type="text"  id="bidderMainHtml" name="bidderMainHtml" class="i-input_off" /></td>
				</tr>
				<tr>
					<td height="30" class="h_bk s_rb tr">银行角色主界面:</td>
					<td class="s_b"><input type="text"  id="bankMainHtml" name="bankMainHtml" class="i-input_off" /></td>
				</tr>
				<tr>
					<td height="30" class="h_bk s_rb tr">工作人员角色主界面:</td>
					<td class="s_b"><input type="text"  id="userMainHtml" name="userMainHtml" class="i-input_off" /></td>
				</tr>
				<tr>
					<td height="30" class="h_bk s_rb tr">版权信息:</td>
					<td class="s_b"><input type="text"  id="copyRight" name="copyRight" class="i-input_off" /></td>
				</tr>
				
			</table>
		</form>
		<iframe name='hidden_frame' id="hidden_frame" style='display:none'></iframe>
	</div>
	<div class="tc i-bk-btn-gray pt5"> 
		<span class="wr_btn" id="btnSubmit"><input type="button" value="提交" class="o_btn" onclick="pageOrganInfoObj.submit()"/></span> 
		<span class="wr_btn" id="btnReset"><input  type="button" value="重置" class="o_btn" onclick="pageOrganInfoObj.reset()"/></span> 
	</div>
</div>
</body>
</html>
