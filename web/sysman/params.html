<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>系统参数管理</title>
<link href="css/all.css" rel="stylesheet" type="text/css" />
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/base.js" type="text/javascript"></script>
<script src="js/ligerui.all.js" type="text/javascript"></script>
</head>
<body>
<div class="i-wrap i-bk-blue">
  <div class="i-left_bar">
    <div class="i-menuTitle"><span>系统参数树</span></div>
    <div class="i-tree_box mt5 mb5">
      <ul id="paramsTree">
      </ul>
    </div>
  </div>
  <div class="i-right_bar">
    <div class="i-menuTitle"><span id="editTitle">系统参数维护</span></div>
    <form id="paramEditor">
      <table width="100%" class="i-grid-default">
        <tr>
          <td width="120" height="30" class="h_bk s_rb tr">名称:</td>
          <td class="s_b"><input type="text" class="i-input_off" id="txtName"/></td>
        </tr>
        <tr>
          <td height="30" class="h_bk s_rb tr">编号:</td>
          <td class="s_b"><input type="text" class="i-input_off" id="txtNo"/></td>
        </tr>
        <tr>
          <td height="30" class="h_bk s_rb tr">低值:</td>
          <td class="s_b"><input type="text" class="i-input_off" id="txtLValue"/></td>
        </tr>
        <tr>
          <td height="30" class="h_bk s_rb tr">中值:</td>
          <td class="s_b"><input type="text" class="i-input_off" id="txtMValue"/></td>
        </tr>
        <tr>
          <td height="30" class="h_bk s_rb tr">高值:</td>
          <td class="s_b"><input type="text" class="i-input_off" id="txtHValue"/></td>
        </tr>
        <tr>
          <td height="30" class="h_bk s_rb tr">备注:</td>
          <td class="s_b"><input type="text" class="i-input_off" id="txtRemark"/></td>
        </tr>
      </table>
    </form>
    <div class="tc mt10"> <span class="wr_btn" id="btnAdd">
      <input type="button" value="新增" class="o_btn" />
      </span> <span class="wr_btn" id="btnDelete">
      <input  type="button" value="删除" class="o_btn" />
      </span> <span class="wr_btn" id="btnSave">
      <input type="button" value="提交" class="o_btn" />
      </span> </div>
  </div>
</div>
</body>
<script type="text/javascript" src="params.js"></script>
</html>
