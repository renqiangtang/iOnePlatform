<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>黑名单管理</title>
<link href="css/all.css" rel="stylesheet" type="text/css" />
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/base.js" type="text/javascript"></script>
<script src="js/ligerui.all.js" type="text/javascript"></script>
<script type="text/javascript" src="js/json2.js"></script>
<script src="js/common.js" type="text/javascript"></script>
<script src="js/ca.js" type="text/javascript"></script>
<script type="text/javascript" src="blackUserList.js"></script>
</head>
<body>
<div class="trade_search mb5">
  <table width="100%" class="search_grid">
    <tr>
      <td class="title" style="width:15%">名称或证件号码：</td>
      <td width="85%"><input type="text" id="txtUserName" class="i-input_bg" style="width:91%"/></td>
    <tr>
    	<td colspan="6" class="tr"><span class="wr_btn" id="btnQuery">
        <input type="button" value="查询" class="o_btn" />

        <span class="wr_btn" id="btnBlack">

        </span>

        </span>
        <span class="wr_btn" id="btnAdd">
        <input type="button" value="加入黑名单" class="o_btn" />
        </span>
        <span class="wr_btn" id="btnDelete">
        <input type="button" value="移出黑名单" class="o_btn" />
        </span>
        <span class="wr_btn" id="btnDelete">
        <input type="button" id="btnOvertBlack" value="公布黑名单" class="o_btn" />
        </span>
         &nbsp;</td>
    </tr>
  </table>

<div id="userGrid" class="trade_panel" style="height:350px"></div>
