<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>
			附件管理
		</title>
		<link href="css/all.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery.js" type="text/javascript">
		</script>
		<script src="js/json2.js" type="text/javascript">
		</script>
		<script src="js/base.js" type="text/javascript">
		</script>
		<script src="js/common.js" type="text/javascript">
		</script>
		<script src="js/ligerui.all.js" type="text/javascript">
		</script>
		<script type="text/javascript" src="attachList.js">
		</script>
	</head>
	<body>
		<div id="noneOwnerPrompt" style='display:none'>
			请先保存数据后再管理附件
		</div>
		<div id="attachPanal">
			<form id="fileForm">
				<div id="leftPanel" class="i-left_bar1">
					<div class="i-menuTitle pr" id="leftTreeTitle">
						<label id="lblLeftTitle" style="padding: 0 5px; color:#333">
							附件分类
						</label>
						<div class="abs-right" style="top:0;">
							<a class="wr_btn fr mr5" id="btnDeleteAttach">
								<input type="button" value="删除" class="o_btn" />
							</a>
							<a class="wr_btn fr mr5" id="btnEditAttach">
								<input type="button" value="修改" class="o_btn" />
							</a>
							<a class="wr_btn fr mr5" id="btnNewAttach">
								<input type="button" value="新增" class="o_btn" />
							</a>
						</div>
					</div>
					<div class="i-tree_box mt5 mb5">
						<ul id="attachTree" >
						</ul>
					</div>
				</div>
				<div id="rightPanel" class="i-right_bar1">
					<div id="rightGridTitle" class="i-menuTitle">
						<div id="editTitle">
							<label id="lblRightTitle" style="color:#333" class="fl">
								附件列表
							</label>
							<a class="wr_btn fr mr5" id="btnDeleteAttachDtl">
								<input type="button" value="删除" class="o_btn" />
							</a>
							<a class="wr_btn fr mr5" id="btnDownloadAttachDtl">
								<input type="button" value="下载" class="o_btn" />
							</a>
							<a class="wr_btn fr mr5" id="btnNewAttachDtl">
								<input type="button" value="上传" class="o_btn" />
							</a>
						</div>
					</div>
					<div id="attachFileDesc" style="display:none" class="c1">附件描述提示。<br/>第二行提示。</div>
					<div id="attachDtlGrid" class="trade_panel"></div>
				</div>
				<iframe name='hidden_frame' id="hidden_frame" style='display:none'>
				</iframe>
			</form>
		</div>
	</body>
</html>
