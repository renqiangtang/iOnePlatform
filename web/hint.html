<div id="cert_wrap">

    <div class="i-cwm_title2">
    	重要提示
    </div>
    <p class="f14">&nbsp;</p>
    <p class="f14">1、成交之后，竞得人应当在一日内从网挂系统打印《网上竞得证明》，并在竞得人栏签名、盖章。</p>
    <p class="f14">2、竟得人应在《网上竟得证明》约定的期限内，向河源市、县国土资源局提交《网上竟得证明》和相关资料原件。</p>
     <p class="f14">3、河源市、县国土资源局依据审核无误的《网上竟得证明》和相关申请资料原件与竟得人签订《成交确认书》。</p>
    <p class="f14">4、未尽事宜请详细询问河源市县工作人员。</p>
    <div class="i-cwm_title3 tr" ></div>
  </div>
  <div class="i-cert_wrap_bottom ">
  	<div class="i-cwb_lf "></div>
    <div class="i-cwb_rg "></div>
  </div>
</div>

<span class="wr_btn"><input id="btnOK" type="button" value="查看并打印网上竞得证明" class="o_btn" /></span>
