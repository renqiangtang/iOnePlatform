<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>银行列表</title>
<link href="css/all.css" rel="stylesheet" type="text/css" />
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/base.js" type="text/javascript"></script>
<script src="js/ligerui.all.js" type="text/javascript"></script>
<script src="js/ca.js" type="text/javascript"></script>
</head>
<body>
<div class="i-wrap">
  <div class="trade_search mb5 mt5">
    <table width="100%" class="search_grid">
      <tr>
        <td class="title">名称：</td>
        <td><input type="text" id="txtName" class="i-input_w120 i-input_bg"/></td>
        <td class="title">编号：</td>
        <td><input type="text" id="txtNo" class="i-input_w120 i-input_bg"/></td>
        <td class="title">电话：</td>
        <td><input type="text" id="txtTel" class="i-input_w120 i-input_bg"/></td>
        <td class="title">地址：</td>
        <td><input type="text" id="txtAddress" class="i-input_w120 i-input_bg"/></td>
      </tr>
      <tr>
        <td class="title">是否申请CAKEY：</td>
        <td><select id="cboHasCakey" class="i-input_w120 i-select_bg" style="width:129px">
            <option value=""></option>
            <option value="1">已申请CA KEY</option>
            <option value="0">未申请CA KEY</option>
          </select>
        </td>
        <td class="title">CAKEY：</td>
        <td colspan="3"><input type="text" id="txtCakey" class="i-input_bg" style="width:220px"/>
          <input class="i-btn2" type="button" id="btnReadCakey" value="读取"/>
        </td>
        <td class="btn tr pr15" colspan="2"><span class="wr_btn" id="btnQuery">
          <input type="button" value="查询" class="o_btn" />
          </span> <span class="wr_btn" id="btnAdd">
          <input type="button" value="新增" class="o_btn" />
          </span> <span class="wr_btn" id="btnDelete">
          <input type="button" value="删除" class="o_btn" />
          </span></td>
      </tr>
    </table>
  </div>
  <div id="bankGrid" class="trade_panel"></div>
</div>
</body>
<script type="text/javascript" src="bankList.js"></script>
</html>
