<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>退款清单</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/all.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript" src="js/ligerui.all.js"></script>
<script type="text/javascript" src="js/datepicker.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script src="js/json2.js" type="text/javascript"></script>
<script type="text/javascript" src="refundAccountBillList.js"></script>
</head>
<body class="land">
	<div class="i-wrap">
	  <div class="trade_search">
	  <form action="" id="filefrom">
          <table width="100%" class="search_grid">
          <tr>
	          <td class="title" width="10%">公告编号：</td>
	          <td width="15%">
	          	<input type="text" id="noticeNo" class="i-input_w160 i-input_bg"/>
	          </td>
	          <td class="title" width="10%">标的编号：</td>
	           <td width="15%">
	           	<input type="text" id="no" class="i-input_w160 i-input_bg"/>
	           </td>
	           <td class="title" width="10%">交款人：</td>
	          <td width="15%">
	          	<input type="text" id="dealerName" class="i-input_w160 i-input_bg"/>
	          </td>
	          <td class="title" width="10%">交款银行：</td>
	          <td width="15%">
	          	<input type="text" id="dealerBank" class="i-input_w160 i-input_bg"/>
	          </td>
	         
	       </tr>
	       <tr>
	       	  <td class="title" >公告时间：</td>
	          <td  colspan= 3>
	          	<input class="i-input_w160 i-input_bg" type="text" id="noticeBeginDate"/> 至 <input class="i-input_w160 i-input_bg" type="text" id="noticeEndDate"/>
	          </td>
	           <td class="title" >成交时间：</td>
	           <td  colspan= 3>
	          		<input class="i-input_w160 i-input_bg" type="text" id="succBeginDate"/> 至 <input class="i-input_w160 i-input_bg" type="text" id="succEndDate"/>
	          	</td>
	        </tr>
	        <tr>
	       	  <td class="title" >汇入时间：</td>
	          <td  colspan= 3>
	          	<input class="i-input_w160 i-input_bg" type="text" id="inBeginDate"/> 至 <input class="i-input_w160 i-input_bg" type="text" id="inEndDate"/>
	          </td>
	          <td class="title" >中心银行：</td>
	            <td >
	              	<select id="accountBank" class="i-input_w160 i-select_bg">
	              		<option value="-1">--请选择--</option>
	              	</select>
	            </td>
	           <td  colspan= 2>&nbsp;</td>
	        </tr>
	        <tr>
		        <td  class="tr pr5 pb5" colspan=8>
                	<span class="wr_btn" id="btnExp"><input type="button" value="导出" class="o_btn" /></span>&nbsp;&nbsp;
            		<span class="wr_btn" id="btnQuery"><input type="button" value="查询" class="o_btn" /></span>
            		<span class="wr_btn" id="btnReset"><input type="button" value="重置" class="o_btn" /></span>
            	</td>
            </tr>
        </table>
        </form>
	    </div>
	  <div id="refundAccountGrid" class="trade_panel" ></div>
	  <iframe name='hidden_frame' id="hidden_frame" style='display: none'>
		</iframe>
	</div>
</body>
</html>
