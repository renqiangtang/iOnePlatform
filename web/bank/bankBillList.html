<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>入账单管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/all.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript" src="js/ligerui.all.js"></script>
<script type="text/javascript" src="js/datepicker.js"></script>
<script type="text/javascript" src="bankBillList.js"></script>
</head>
<body>
<div class="i-wrap">
  <div id="tab1" class="trade_tab mt5">
    <div title="入账单">
      <div id="bankBill" class="trade_search tr pt5 pb5 pr5 mb5">
      	<span class="wr_btn"><input id="btnAdd" type="button" value="新增(流水号)" class="o_btn" /></span>
      	<span class="wr_btn"><input id="btnAdd2" type="button" value="新增(子账号)" class="o_btn" /></span>
        <span class="wr_btn"><input id="btnModify" type="button" value="修改" class="o_btn" /></span>
        <span class="wr_btn"><input id="btnDelete" type="button" value="删除" class="o_btn" /></span>
        <span class="wr_btn"><input id="btnSubmit" type="button" value="提交" class="o_btn" /></span>
      </div>
      <div id="bankBillData" class="trade_panel"></div>
    </div>
    <div title="子账户转账">
      <div id="bankBillSubAccount" class="trade_search tr pt5 pb5 pr5 mb5">
      		<span class="wr_btn"><input id="btnTransferAccount" type="button" value="转账" class="o_btn" /></span>
      </div>
      <div id="bankBillSubAccountData" class="trade_panel"></div>
    </div>
    <div title="所有入账">
      <div id="bankBillAll" class="trade_search tr pt5 pb5 pr5 mb5">
      	<table border="0" class="search_grid">
            <tr>
                <td class="title">交款户名：</td>
                <td><input type="text" id="bidderAccountName" class="i-input_w120 i-input_bg"/></td>
                <td class="title">交款账号：</td>
                <td><input type="text" id="bidderAccountNo" class="i-input_w120 i-input_bg"/></td>
                <td class="title">到账时间：</td>
                <td><input type="text" id="startTime" class="i-input_w120 i-input_bg"/></td>
                <td class="tc" width="30">至</td>
                <td><input type="text" id="endTime" class="i-input_w120 i-input_bg"/></td>
                <td class="btn tc">
                    <span class="wr_btn"><input id="btnQuery" type="button" value="查询" class="o_btn" /></span>
                </td>
            </tr>
        </table>
      </div>
      <div id="bankBillAllData" class="trade_panel"></div>
    </div>
  </div>
</div>
</body>
</html>
